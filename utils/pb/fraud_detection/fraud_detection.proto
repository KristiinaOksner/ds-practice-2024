syntax = "proto3";

package fraud_detection;

service FraudDetection {
    rpc CheckFraud (CheckRequest) returns (FraudCheckResponse) {}
}

message CheckRequest {
    string user_id = 1;
    repeated double order_amounts = 2;
}

message FraudCheckResponse {
    bool is_fraudulent = 1;
    string reason = 2;
}